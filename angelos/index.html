<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>dann@github.com</title>
<meta name="keywords" content="perl web" />
<meta name="description" content="dann@github" />
<link href="default.css" rel="stylesheet" type="text/css" media="screen" />

<style type="text/css" media="screen">
@import "media/css/site.css";
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="media/js/jquery.dataTables.js"></script>
<script type="text/javascript">
    var table;
    $(document).ready(function() {
        table = $('#issues').dataTable();
    });

    $(function() {
            $.getJSON('http://github.com/api/v2/json/issues/list/dann/angelos/open?callback=?', function(data) {
                $.each(data.issues, function() {
                    table.fnAddData([
                        this.position,
                        this.number,
                        this.votes,
                        this.created_at,
                        this.title,
                        this.user,
                        this.state
                    ]);
                });
        });
    });
</script>
</head>
<body>
<!-- start header -->
<div id="header">
	<div id="logo">
		<h1><a href="#">Angelos</a></h1>
        <p><a href="http://github.com/dann">Next Generation WAF</a></p>
	</div>
	<div id="menu">
		<ul>
			<li class="active"><a href="http://github.com/dann/angelos/tree/master">Repo</a></li>
			<li><a href="http://angelos.g.hatena.ne.jp/dann">Blog</a></li>
			<li><a href="http://twitter.com/techmemo">Twitter</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact </a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
		<div class="post">
			<h1 class="title">Angelos issues list</h1>
			<div class="entry">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="issues">
                    <thead>
                        <tr>
                            <th>position</th>
                            <th>number</th>
                            <th>votes</th>
                            <th>created at</th>
                            <th>title</th>
                            <th>user</th>
                            <th>state</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
		</div>
</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">

	</div>
	<!-- end sidebar -->
</div>
<!-- end page -->
<div id="footer">

</div>
</body>
</html>
